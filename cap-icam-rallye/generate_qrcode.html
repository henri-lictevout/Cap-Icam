<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code - Cap'Icam</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #1a2b49;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #2c4a7c;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Générateur de QR Code</h2>
        <p>Colle l'adresse de ton site Netlify ici :</p>
        <input type="text" id="urlInput" placeholder="https://mon-site.netlify.app">
        <button onclick="generateQR()">Générer</button>
        <div id="qrcode"></div>
    </div>

    <script>
        function generateQR() {
            const url = document.getElementById('urlInput').value;
            const container = document.getElementById('qrcode');
            container.innerHTML = ""; // Clear previous
            if (url) {
                new QRCode(container, {
                    text: url,
                    width: 200,
                    height: 200
                });
            } else {
                alert("Entre une URL valide !");
            }
        }
    </script>
</body>

</html>
